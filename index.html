<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Time</title>
    <link rel = "stylesheet" href = "assets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class = "text-center">Train Scheduler</h1>
        </div>

        <div class="row mt-2">
            <div class="col-lg-12">
             <div class="card">
                 <div class="card-header">
                   Current Train Schedule
                 </div>
                 <div class="card-body">
                     <table class="table">
                         <thead>
                           <tr>
                             <th scope="col">Train Name</th>
                             <th scope="col">Destination</th>
                             <th scope="col">Frequency (min) </th>
                             <th scope="col">Next Arrival</th>
                             <th scope="col">Minutes Away</th>
                           </tr>
                         </thead>
                         <tbody>

                         </tbody>
                       </table>
                 </div>
               </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-lg-7">
                <div class="card">
                    <div class="card-header">
                      Add Train
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                              <label for="nameinput">Train Name</label>
                              <input type="name" class="form-control" id="nameInput" placeholder="Chattanooga Choo Choo">
                            </div>
                            <div class="form-group">
                                <label for="destinationInput">Destination</label>
                                <input type="destination" class="form-control" id="destinationInput" placeholder="Chattanooga">
                              </div>
                              <div class="form-group">
                                <label for="timeInput">First Train Time (HH:mm - military time)</label>
                                <input type="startTime" class="form-control" id="timeInput" placeholder="13:00">
                              </div>
                              <div class="form-group">
                                <label for="frequencyInput">Frequency (min)</label>
                                <input type="frequency" class="form-control" id="frequencyInput" placeholder="5">
                              </div>
                              <button type="submit" id = "submit" class="btn btn-primary">All Aboard!</button>  
                          </form>
                    </div>
                  </div>
            </div>
            <div class="col-lg-5">
                <img src = "assets/images/Landing-feature_01.gif">
            </div>
        </div>
    
        </div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

 <script src = "https://cdn.jsdelivr.net/npm/moment@2.25.3/moment.min.js"></script> 

<script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-database.js"></script>


<script src = "assets/app.js"></script>
</body>
</html>
