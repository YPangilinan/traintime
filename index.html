<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Time</title>
    <link rel = "stylesheet" href = "assets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-light">
          <a class="navbar-brand text-light" href="#"> <img src="assets/images/railway.png" height= "75px" alt=""> YOUR GATEWAY THROUGH CALIFORNIA</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
         </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="#">Train Schedule <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="https://github.com/YPangilinan" target = "_blank">Github</a>
      <a class="nav-item nav-link" href="https://ypangilinan.github.io/portfolio.html" target = "_blank">Portfolio</a>
      <a class="nav-item nav-link" href="https://www.linkedin.com/in/yssabel-pangilinan-4a4519a9/" target = "_blank">LinkedIn</a>
    </div>
  </div>  
      </nav>
    <div class="container">
        <div class="row">
            <img src = "assets/images/banner5.png" id = "banner">
        </div>
        <div class="row mt-3">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header text-light" id = "head">
                      Add Your Track to Track
                    </div>
                    <div class="card-body" id = "cardForm">
                        <form>
                            <div class="form-row">
                                <div class="col-md-6">
                                <label for="nameinput">Train Name</label>
                                <input type="name" class="form-control" id="nameInput" placeholder="Santa Clara Valley Transportation Authority">  
                                </div>
                                <div class="col-md-6">
                                <label for="destinationInput">Destination</label>
                                <input type="destination" class="form-control" id="destinationInput" placeholder="San Jose">
                                </div>
                            </div>
                            <div class="form-row mt-2">
                                <div class="col-md-6">
                                <label for="timeInput">First Train Time (HH:mm - military time)</label>
                                <input type="startTime" class="form-control" id="timeInput" placeholder="13:00">  
                                </div>
                                <div class="col-md-6">
                                <label for="frequencyInput">Frequency (min)</label>
                                <input type="frequency" class="form-control" id="frequencyInput" placeholder="5">
                                </div>
                            </div>
                              <button type="submit" id = "submit" class="btn btn-primary mt-2 border">All Aboard!</button>  
                          </form>
                    </div>
                  </div>
                  <div class="card mt-3">
                    <div class="card-header text-light" id = "head">
                     <b>Train Track</b>
                    </div>
                    <div class="card-body" id = "cardForm">
                        <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min) </th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                              </tr>
                            </thead>
                            <tbody></tbody>
                          </table>
                    </div>
                  </div>
            </div>
            <div class="col-lg-4 mb-2">
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="assets/images/SJ2.jpg" alt="First slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="assets/images/SF.jpg" alt="Second slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="assets/images/BS.jpg" alt="Third slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="assets/images/SD.jpg" alt="Fourth slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="assets/images/LA2.jpg" alt="Fifth slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="assets/images/SM.jpg" alt="sixth slide">
                      </div>
                    </div>
                  </div>
                  <div class = "mt-2">
                    <img src = "assets/images/destinations.gif" width = "350px" id = "map">
                </div>
            </div>
        </div>
    </div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

 <script src = "https://cdn.jsdelivr.net/npm/moment@2.25.3/moment.min.js"></script>

<script src = "assets/app.js"></script>
</body>
</html>
